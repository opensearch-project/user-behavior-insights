---
"Query":

  - do:
      indices.create:
        index: ecommerce
        body:
          mappings:
            { "properties": { "category": { "type": "text" } } }

  - match: { acknowledged: true }
  - match: { index: "ecommerce"}

  - do:
      indices.create:
        index: ecommerce2
        body:
          mappings:
            { "properties": { "category": { "type": "text" } } }

  - match: { acknowledged: true }
  - match: { index: "ecommerce2"}

  - do:
      index:
        index: ecommerce
        id: 1
        body: { category: notebook }

  - match: { result: created }

  - do:
      indices.refresh:
        index: [ "ecommerce" ]

  - do:
      search:
        rest_total_hits_as_int: true
        index:
          - ecommerce
          - ecommerce2
        body: "{\"query\": {\"match\": {\"category\": \"notebook\"}}, \"ext\": {\"ubi\": {\"query_id\": \"1234512345\", \"user_query\": \"notebook\"}}}"

  - gte: { hits.total: 1 }

  - do:
      cluster.health:
        index: [ubi_queries]
        wait_for_no_initializing_shards: true

  - do:
      indices.refresh:
        index: [ "ubi_queries" ]

  - do:
      search:
        rest_total_hits_as_int: true
        index: ubi_queries
        body: "{\"query\": {\"match\": {\"indexes\": \"ecommerce\"}}}"

  - gte: { hits.total: 1 }

  - do:
      search:
        rest_total_hits_as_int: true
        index: ubi_queries
        body: "{\"query\": {\"match\": {\"indexes\": \"ecommerce2\"}}}"

  - gte: { hits.total: 1 }
